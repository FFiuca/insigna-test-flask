apiVersion: v1
kind: Namespace
metadata:
  name: insigna-flask
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: insigna-flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: ffiuca/insigna-test:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: svc-flask
  namespace: insigna-flask
spec:
  selector:
    app: flask-app
  ports:
  - port: 80
    targetPort: 5000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: igres-flask
  namespace: insigna-flask
  labels:
    app.kubernetes.io/name: igres-flask
spec:
  rules:
  - host: domain.example.com
    http:
      paths:
      - pathType: Prefix
        path: "/api"
        backend:
          service:
            name: svc-flask
            port:
              number: 80
